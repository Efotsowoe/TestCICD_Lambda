name: Python Tests

on: [ pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cat src/lambda_function.py
          export const PYTHONPATH=$PWD
          pip install pytest
          python -m pytest tests/ # Run tests located in the /test directory
